<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <img src="Netflix-Symbol.png" alt="Netflix Logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New and Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="IMG_20221111_154119 (1).jpg" alt="Abhijeet Kumar" class="avatar"> Abhijeet Kumar
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Netflix</h1>
            <p>Unlimited movies, TV shows, and more.</p>
            <p>Watch anywhere. Cancel anytime.</p>
            <a href="#" class="cta-button">Try it now</a>
        </div>
    </section>

    <section class="featured">
        <h2>Featured Content</h2>
        <div class="featured-content">
            <div class="featured-item">
                <img src="movie1.jpg" alt="Movie 1">
                <h3>Movie Title 1</h3>
                <a href="#" class="watch-button">Watch Now</a>
            </div>
            <div class="featured-item">
                <img src="movie2.jpg" alt="Movie 2">
                <h3>Movie Title 2</h3>
                <a href="#" class="watch-button">Watch Now</a>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <p>&copy; 2023 Netflix Home page</p>
    </footer>
</body>
</html>
